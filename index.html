<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/plugin.svg.css" />
	</head>
	<style type="text/css">
		#shape{
			display: block;
			cursor: pointer;
			border:1px solid #ccc;
			border-radius: 5px;
			width: 50px;
			height: 30px;
			line-height: 30px;
			font-size: 14px;
			text-align: center;
			position: absolute;
			top:100px;
			left:300px;
		}
	</style>

	<script type="text/javascript" src="js/plugin.util.js">
	</script>
	<script type="text/javascript" src="js/plugin.svg.controller.js">
	</script>
	<script type="text/javascript" src="js/plugin.svg.ui.js">

	<script type="text/javascript" src="js/plugin.svg.shapes.js">
	</script>
	<script type="text/javascript">
		window.onload = function(){
			plugin.svg.init();
			shape.addEventListener('click', function(event){
				var offset = getOffset(event.target),
					rect = event.target.getBoundingClientRect();
				console.log(offset.left, offset.top);
				if(!plugin.svg.ui.isShowShapePanel){
					notifyObservers(plugin.svg, 'showShapePanel', {
						top: offset.top + rect.height + 'px',
						left: offset.left + 'px'
					});
				}else{
					notifyObservers(plugin.svg, 'hideShapePanel');
				}
			});
		}
	</script>
